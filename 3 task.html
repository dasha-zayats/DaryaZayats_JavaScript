<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let sequence=prompt("Enter numbers separated by spaces");
            let array=sequence.split(" ");
            let result=array.filter((item)=>item%3==0);
            alert(result);
        </script>
    </body>
</html>
